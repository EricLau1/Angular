<div class="container">

  <div class="jumbotron">

    <h1 class="text-center"> Toastr Notifications </h1>

  </div>

  <div class="row">
    <div class="col-md-12">

        <button type="button" class="btn btn-success" (click)="toastrSuccess()"> Success </button>
        <button type="button" class="btn btn-info" (click)="toastrInfo()"> Info </button>
        <button type="button" class="btn btn-danger" (click)="toastrError()"> Error </button>
        <button type="button" class="btn btn-warning" (click)="toastrWarning()"> Warning </button>
        <button type="button" class="btn btn-dark" (click)="toastrDefault()"> Default </button>
        <button type="button" class="btn btn-secondary" (click)="toastrClear()"> Clear </button>

    </div>
  </div>

</div>
