<div>
  <form action="" method="post" #form="ngForm" (ngSubmit)="signin(form)" novalidate>

    <div>
      email: <input type="email" name="email" [(ngModel)]="user.email" #email="ngModel"  required email />
      <div *ngIf="form.submitted && email.invalid" class="error">
          <div *ngIf="email.errors.required" > email é requerido! </div>
          <div *ngIf="email.errors.email"> email inválido! </div>
      </div>

    </div>

    <div>
      password: <input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" 
      required minlength="3" />
      <div *ngIf="form.submitted && password.invalid" class="error">
          <div *ngIf="password.errors.required"> password é requerido! </div>
          <div *ngIf="password.errors.minlength"> mínimo 3 caracteres </div>
      </div>
    </div>

    <div>
      <button type="submit">Entrar</button>
    </div>
  </form>
</div>
<hr />
<pre>
    {{ user | json }}
</pre>
