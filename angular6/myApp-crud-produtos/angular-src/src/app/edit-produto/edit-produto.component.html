<form method="POST" #frm="ngForm" (ngSubmit)="onEdit(frm)">
  <h1 class="my-0 mr-md-auto font-weight-normal ">Editar Produto</h1>
  <br/>
  <input type="hidden" [(ngModel)]="produto.id" name="id">

  <div class="form-group">

    <input type="text" [(ngModel)]="produto.descricao" name="descricao" class="form-control" id="descricao" placeholder="Descrição" required>
  </div>

  <div class="form-row">

      <div class="form-group col-md-6">

        <input type="number" [(ngModel)]="produto.quantidade" name="quantidade" class="form-control" id="quantidade" placeholder="Quantidade" required>
      </div>

      <div class="form-group col-md-6">
      
        <input type="text" [(ngModel)]="produto.valor" name="valor" class="form-control" id="valor" placeholder="Preço" required>
      </div>

  </div>

  <div class="btn-group" role="group" aria-label="Basic example">
      <button type="submit" class="btn btn-outline-primary" [disabled]="!frm.valid"> <i class="fas fa-edit"></i></button>
      <button type="reset" class="btn btn-outline-dark"> <i class="fas fa-undo-alt"></i> </button>
  </div>


</form>
